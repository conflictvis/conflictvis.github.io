<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Peace & Conflict Visualizations</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	</head>
	<body>
		<!-- to handle js-generated events -->
		<div id="eventHandler" class="input hidden"></div>

		<div class="grid-container">
			<div id="controls">
				<h1>Peace & Conflict Visualizations</h1>
				<p>
					A collection of visualization techniques for visualizations related to Peace and
					Conflict.
				</p>
				<!-- &#8226; -->
				<!-- <hr /> -->
				<h2>Select filters:</h2>
				<a href="#" data-html="true" class="check" data-tooltip="
						<u>conflict tracking:</u> identifies areas of conflict, often by location and severity
						conflict risk: displays likelihoods or predictions of conflict for given regions
						conflict violence: shows effects or measurements of violence from conflict
						refugee: related to displaced populations
						peacebuilding: reviews current states of peacefulness, processes intended to resolve current conflicts, and/or causes of underlying conflict issues
						peace agreements: displays and details peace agreements between two or more hostile parties"></a>
				<span id="count"></span> / <span id="total"></span> visualizations
				(<span href="#" id="showall">show all</span>)
				<div id="filters"></div>
				<div id="filters_data"></div>
			</div>

			<div id="container" class="grid"></div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
